{% extends 'cms/base.html' %}
{%block content %}
<div class="col md-7">  
    <h5>Products</h5>
    <hr>
        <div class="card card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody>
            {%for product in products %}
            <tr>
                <td>
                    {{product.name}}
                </td>
                <td>
                    {{product.category}}
                </td>
                <td>
                    {{product.price}}
                </td>
            </tr> 
            {%endfor%}  
            </tbody>        
          </table>
      </div> 
</div> 
{%endblock%}
